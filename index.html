<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Gambar dari JSON</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      font-family: sans-serif;
    }
    .gallery-item {
      width: 30%;
      position: relative;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<script>
  fetch('images.json')
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = item.url;

        const link = document.createElement('a');
        link.href = item.url;
        link.download = '';
        link.className = 'download-btn';
        link.textContent = 'Download';

        wrapper.appendChild(img);
        wrapper.appendChild(link);
        document.body.appendChild(wrapper);
      });
    });
</script>

</body>
</html>
